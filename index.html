<html>
  <head>
    <title>Send Message To everyone</title>
    <style>
      body {
        background-color: #07407b;
      }
      #Main {
        display: grid;
        align-items: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateY(-50%) translateX(-50%);
        background-color: #042649;
        width: 28%;
        height: 50%;
        border-radius: 2%;
        border: 5% #021931;
      }
    </style>
  </head>
  <body>
    <div id="Main">
      <input id="Token" placeholder="Token Here" />
      <input id="Message" placeholder="Your Message Here" />
      <button id="Btn">Done</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
